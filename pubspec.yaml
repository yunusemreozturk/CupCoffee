name: cupcoffee
description: Cup Coffee Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  persistent_bottom_nav_bar: ^5.0.2
  get: ^4.6.5
  google_fonts: ^3.0.1
  flutter_spinkit: ^5.1.0
  cached_network_image: ^3.2.2
  flutter_bounceable: ^1.0.3
  lottie: ^1.4.3
  flutter_map: ^3.0.0
  vertical_tab_bar_view: ^0.0.1
  readmore: ^2.2.0
  like_button: ^2.0.5
  intl: ^0.17.0

  #firebase
  firebase_core: ^1.24.0
  cloud_firestore: ^3.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/gif/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf