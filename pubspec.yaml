name: cupcoffee
description: Cup Coffee Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  persistent_bottom_nav_bar: ^5.0.2
  get: ^4.6.5
  google_fonts: ^3.0.1
  flutter_spinkit: ^5.1.0
  cached_network_image: ^3.2.2
  flutter_bounceable: ^1.0.3
  lottie: ^1.4.3
  google_maps_flutter: ^2.2.1
  flutter_osm_plugin: ^0.40.3

  #firebase
  firebase_core: ^1.24.0
  cloud_firestore: ^3.1.14
  firebase_auth: ^3.3.17
  firebase_storage: ^10.2.15
  google_sign_in: ^5.4.1
  firebase_crashlytics: ^2.8.9


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/gif/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf